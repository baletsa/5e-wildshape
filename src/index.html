<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wildshape</title>
  <meta name="robots" content="noindex">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="cleartype" content="on">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <main>
    <section id="beastMain">
      <header>
        <nav class="main-nav">
          <h1 class="level-selector">
            <span class="level-selector__text">Level</span>
            <select id="currentLvl" class="level-selector__dropdown">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </h1>
          <div class="filter-toggle">
            <svg class="filter-toggle__icon">
              <use xlink:href="#filter-icon" />
            </svg>
            <span class="filter-toggle__text">Filter</span>
          </div>
          <div class="moon-circle-toggle">
            <svg class="moon-circle-toggle__icon">
              <use xlink:href="#icon-moon" />
            </svg>
            <span class="moon-circle-toggle__text">Circle of the Moon</span>
          </div>
        </nav>
      </header>
      <div class="filter">
        <div class="filter__content">
          <div class="filter__column">
            <h3>Filter by type:</h3>
            <div class="filter__input-group">
              <input type="checkbox" id="burrow-filter" name="burrow-filter" value="burrow">
              <label for="burrow">Burrow</label>
            </div>
            <div class="filter__input-group">
              <input type="checkbox" id="climb-filter" name="climb-filter" value="climb">
              <label for="climb">Climb</label>
            </div>
            <div class="filter__input-group">
              <input type="checkbox" id="fly-filter" name="fly-filter" value="fly">
              <label for="fly">Fly</label>
            </div>
            <div class="filter__input-group">
              <input type="checkbox" id="swim-filter" name="swim-filter" value="swim">
              <label for="swim">Swim</label>
            </div>
          </div>
          <div class="filter__column">
            <h3>Add content:</h3>
            <div class="filter__input-group">
              <input type="checkbox" id="dinosaur-content" name="dinosaur-content" value="dinosaur">
              <label for="dinosaur-content">Dinosaurs</label>
            </div>
            <div class="filter__input-group">
              <input type="checkbox" id="exotic-content" name="exotic-content" value="exotic">
              <label for="exotic-content">Exotic</label>
            </div>
          </div>
        </div>
      </div>
      <div id="monList"></div>
    </section>
    <section id="beastModal">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-header__title"></h1>
        </div>
        <div class="beast-body"></div>
      </div>
      <div class="modal-footer">
        <button id="modalClose" type="button">Close</button>
      </div>
    </section>
  </main>
  <!-- Global script includes -->
  <script src="/scripts/main.js"></script>
</body>
